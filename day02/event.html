<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이벤트 리스너 속성에 JS 코드 작성</title>
  </head>
  <body>
    <h3>마우스를 올려보세요</h3>
    <hr />
    <img
      src="../img/icon1.png"
      onmouseover="this.src = '../img/icon2.png'"
      onmouseout="this.src = '../img/icon1.png'"
    />
    <!--이벤트 리스너! 
    onmouseover는 마우스를 올리면, 이 속성값에 자바스크립트 
    속성을 줄 수 있음 = this,
    img라는 객체 안에 src와 onmouseover이라는 필드 두개가 있는 것
    우리는 onmouseover를 통해 접근, 변경될 사진을 주면된다 
    this.src = '경로' -->
  </body>
</html>
