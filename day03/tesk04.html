<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <!-- 
    // 		pr("%", 5);
    // 		결과 %%%%%
            
    // 		위의 결과가 나오는 함수를 선언하여 사용한다.
    // 		출력은 콜백함수를 사용한다.
    // 	-->
  <script>
    let result = "";
    function repeat(cha, count, callback) {
      for (i = 0; i < count; i++) {
        result += cha;
      }
      if (callback === print) {
        callback(cha, count, result);
      }
    }

    function print(cha, count, result) {
      document.write('pr("' + cha + '",' + count + ") :" + result);
    }

    repeat("%", 5, print);
  </script>
</html>
